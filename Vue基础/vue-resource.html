<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="get请求" @click="getInfo">
		<input type="button" value="post请求" @click="postInfo">
		<input type="button" value="jsonp请求" @click="jsonpInfo">
	</div>
</body>

<script>
	var vm = new Vue({
		el: '#app',
		data: {},
		methods: {

			//发起get请求
			getInfo: function() {
				//发起get请求之后，通过.then来设置成功的回调函数
				this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result) {
					//通过result.body 拿到服务器返回的成功的数据
					console.log(result.body);
				});
			},

			//发起post请求    表单格式： application/x-wwww-form-urlencoded
			//手动发起 post 请求 默认没有表单格式
			//{emulateJSON: true}通过第三个参数，设置提交内容类型 为 为普通表单格式
			postInfo: function() {
				this.$http.get('http://vue.studyit.io/api/post', {}, {emulateJSON: true}).then(function(result) {
					//通过result.body 拿到服务器返回的成功的数据
					console.log(result.body);
				});
			},

			//发起jsonp请求
			jsonpInfo: function() {
				//发起get请求之后，通过.then来设置成功的回调函数
				this.$http.get('http://vue.studyit.io/api/jsonp').then(function(result) {
					//通过result.body 拿到服务器返回的成功的数据
					console.log(result.body);
				});
			}
		}
	});
</script>
</html>
