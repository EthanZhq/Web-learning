<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限时抢</title>
	<script>
		window.onload = function() {
			showTime();
		};
		function showTime() {
			var today = new Date();
			var endTime = new Date("2019,11,10");
			var leftTime = parseInt((endTime.getTime() - today.getTime()) / 1000);
			var day = parseInt(leftTime / (24 * 60 * 60));
			var h = parseInt(leftTime / (60 * 60) % 24);
			var m = parseInt(leftTime / 60 % 60);
			var s = parseInt(leftTime % 60);
			document.getElementById("leftTime").innerHTML = day + "天" + h + "时" + m + "分" + s + "秒";
			if(leftTime <= 0) {
				document.getElementById("leftTime").innerHTML = "活动结束";
				return;
			}
			setTimeout(showTime, 1000);
		}
	</script>
</head>
<body>
	<section>
		<article>
			<div id="leftTime"></div>
		</article>
	</section>
</body>
</html>
